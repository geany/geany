# For complete documentation of this file, please see Geany's main documentation
[styling=C]
# style "preprocessor" as comment, as for HCL lines starting with "#" are comments
preprocessor=comment

[keywords]
# all items must be in one line
php=data locals module output provider resource terraform variable
# for autocompletion tags, see https://wiki.geany.org/tags/start#hcl_terraformopentofu_tags

[lexer_properties=C]
styling.within.preprocessor=0

[settings]
extension=tf
lexer_filetype=C
tag_parser=Terraform
comment_single=#
comment_open=/*
comment_close=*/
comment_use_indent=true

[indentation]
width=2
type=0

[build-menu]
FT_00_LB=Plan
FT_00_CM=terraform plan -no-color
FT_00_WD=%d
EX_00_LB=Apply
EX_00_CM=terraform apply
EX_00_WD=%d
EX_01_LB=Destroy
EX_01_CM=terraform destroy
EX_01_WD=%d
FT_01_LB=Init
FT_01_CM=terraform init -no-color
FT_01_WD=%d
error_regex=^.*on (.+) line ([0-9]+)(,|:)
