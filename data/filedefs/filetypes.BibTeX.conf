[styling]
comment=comment
variable=keyword_1
userdefined=keyword_2
number=number_1

[keywords]
# all items must be in one line
variables=abstract address annote author booktitle chapter contents copyright crossref doi edition editor file howpublished institution isbn issn lccn journal key keywords month note number organization pages price publisher school series title type url language volume year
userdefined=article book booklet conference inbook incollection inproceedings manual mastersthesis misc phdthesis proceedings techreport unpublished

[settings]
# default extension used when saving files
extension=bib

# single comments, like # in this file
comment_single=%
# multiline comments
#comment_open=
#comment_close=

# This setting works only for single line comments
# comment_use_indent=true

[build-menu]
FT_00_LB=Bibtex
FT_00_CM=bibtex "%e"
FT_00_WD=
