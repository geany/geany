[theme_info]
name=Ubuntu
description=A theme for Ubuntu fanboys and fangirls.
version=1
author=James Brierley
url=
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#000;#fff;false;false
error=#fff;#f00

# Editor styles
#-------------------------------------------------------------------------------

selection=#000;#c0c0c0;false;true
current_line=#000;#f0f0f0;true
brace_good=#333;#fff;true;false
brace_bad=#fff;#333;true;false
margin_line_number=#000;#d0d0d0
margin_folding=#000;#dfdfdf
fold_symbol_highlight=#fff
indent_guide=#c0c0c0
caret=#000;#000;false
marker_line=#000;#ff0
marker_search=#000;#0000f0
marker_mark=#000;#b8f4b8
call_tips=#c0c0c0;#fff;false;false
white_space=#c0c0c0;#fff;true;false

# Programming languages
#-------------------------------------------------------------------------------

comment=#808080
comment_doc=#595959
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#dd4814
number_1=number
number_2=number_1

type=#5e2750;;true
class=type
function=#000080
parameter=function

keyword=#2c001e;;true
keyword_1=keyword
keyword_2=#9f0200;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=#151515
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#dd4814
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=#000;#e0c0e0
character=string_1
backticks=string_2
here_doc=string_2

label=default,bold
preprocessor=comment_doc,bold
regex=number_1
operator=#5e2750
decorator=string_1,bold
other=#404080

# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#008b8b
