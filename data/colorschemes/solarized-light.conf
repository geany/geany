[theme_info]
name=Solarized (light)
description=Light Solarized theme for Geany
# incremented automatically, do not change manually
version=1225
author=Ethan Schoonover
url=http://ethanschoonover.com/solarized
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
# See: http://ethanschoonover.com/solarized#the-values
base03=#002b36
base02=#073642
base01=#586e75
base00=#657b83
base0=#839496
base1=#93a1a1
base2=#eee8d5
base3=#fdf6e3
yellow=#b58900
orange=#cb4b16
red=#dc322f
magenta=#d33682
violet=#6c71c4
blue=#268bd2
cyan=#2aa198
green=#859900

[named_styles]

default=base00;base3
error=red


# Editor styles
#-------------------------------------------------------------------------------
selection=;#dbd4be;;true
current_line=;base2;true
brace_good=base01;;true
brace_bad=red;;true
margin_line_number=base0;base3
margin_folding=base0;base2
fold_symbol_highlight=base2
indent_guide=base1
caret=base03
marker_line=;
marker_search=;
marker_mark=;
call_tips=base00;base3
white_space=indent_guide


# Programming languages
#-------------------------------------------------------------------------------

comment=base1
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=cyan
number_1=number
number_2=number_1

type=yellow;;true
class=type
function=blue
parameter=function

keyword=green;;true
keyword_1=keyword
keyword_2=blue;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=magenta
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=red
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=orange
regex=violet
operator=default
decorator=string_1,bold
other=default


# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default


# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=red
line_changed=blue
