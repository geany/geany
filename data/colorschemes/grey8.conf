[theme_info]
name=grey8
description=A simple gray theme.
# incremented automatically, do not change manually
version=6
author=Collins Mutugi
url=
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#FDFDFD;#888888;false;false
error=#c00

selection=#000000;#E2E2E2;true;true
current_line=#000;;false
brace_good=default
brace_bad=default,bold
margin_line_number=#C7C7C7
margin_folding=default
fold_symbol_highlight=#000
indent_guide=default
caret=#ccc;#000;true;true
marker_line=default,italic
marker_search=;#000
marker_mark=#000;#000
call_tips=#000;#000;true;true
white_space=#104e10;;true

# Programming languages
#-------------------------------------------------------------------------------

comment=#C1C1C1
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#FFCC25
number_1=number
number_2=number_1

type=#FFCC25;;true
class=type
function=default
parameter=default

keyword=#404040;;true
keyword_1=keyword
keyword_2=keyword_1
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#FFCC25;;true
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=default
regex=number_1
operator=default
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#FFF
tag_unknown=tag,bold
tag_end=tag,bold
attribute=#FFF;;true
attribute_unknown=attribute,bold
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#000
line_removed=#c00
line_changed=#00c

