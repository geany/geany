[theme_info]
name=Spyder Dark
description= A colorscheme inspired by Xubuntu 12.04, and the Spyder IDE.
# incremented automatically, do not change manually
version=0
author=Paul Thompson
url=https://github.com/Redoubts/SpyderDark
