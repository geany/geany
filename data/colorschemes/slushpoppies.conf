[theme_info]
name=Slush and Poppies
description=A port of Slush and Poppies from gedit-themes.
# incremented automatically, do not change manually
version=1225
author=Will Farrington <wcfarrington(at)gmail(dot)com>
url=https://github.com/mig/gedit-themes/blob/master/slush_and_poppies.xml
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#000;#f8f8ff;false;false
error=#f8f8ff;#800000

# Editor styles
#-------------------------------------------------------------------------------

selection=#000;#c0c0c0;false;true
current_line=#000;#d9d9d9;true
brace_good=;#4f94cd
brace_bad=;#002f29;true
margin_line_number=#000;#d0d0d0
margin_folding=#000;#dfdfdf
fold_symbol_highlight=#fff
indent_guide=#c0c0c0
caret=#000;#000;false
marker_line=#000;#ff0
marker_search=#000;#0000f0
marker_mark=#000;#b8f4b8
call_tips=#c0c0c0;#fff;false;false
white_space=#c0c0c0;#fff;true;false

# Programming languages
#-------------------------------------------------------------------------------

comment=#406040
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#2060a0
number_1=number
number_2=number_1

type=#800000;;true
class=type
function=default
parameter=function

keyword=#0080a0;;true
keyword_1=keyword
keyword_2=keyword_1
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#c03030
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#800000
regex=number_1
operator=default
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#0080a0
tag_unknown=tag
tag_end=tag
attribute=#8000c0
attribute_unknown=attribute
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#008b8b
line_removed=#6a5acd
line_changed=preprocessor
