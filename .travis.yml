# we use both C and C++, so advertize C++
language: cpp
# caching may give unexpected results when making frequent changes
# to .travis.yml.
cache: ccache
os: linux
dist: xenial
# gcc 5 is the default on xenial
compiler: gcc
env:
  - GTK3=no BINRELOC=no
  - GTK3=yes BINRELOC=no
  - GTK3=no BINRELOC=yes
  - GTK3=yes BINRELOC=yes
  - GTK3=no MINGW=yes
  - GTK3=yes MINGW=yes
  - DISTCHECK_ONLY=yes GTK3=no BINRELOC=no
matrix:
# gcc
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      env: MATRIX_EVAL="CC=gcc-4.8 && CXX=g++-4.8"
    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env: MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

# clang
    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.5
          packages:
            - clang-3.5
      env: MATRIX_EVAL="CC=clang-3.5 && CXX=clang++-3.5"
    - os: linux
      dist: xenial
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-5.0
          packages:
            - clang-5.0
      env: MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get update -qq
install:
  - sudo apt-get install -y intltool libtool
  - test -n "$MINGW" || sudo apt-get install -y libgtk2.0-dev libgtk-3-dev
  - test -z "$MINGW" || sudo apt-get install -y mingw-w64-tools g++-mingw-w64-i686 gcc-mingw-w64-i686 binutils-mingw-w64-i686
  # fix broken pkg-config-crosswrapper, see https://bugs.launchpad.net/ubuntu/+source/mingw-w64/+bug/1327242
  - test -z "$MINGW" || sudo sed -e 's/PKG_CONFIG_PATH=/&$PKG_CONFIG_PATH:/' -i /usr/bin/i686-w64-mingw32-pkg-config
  - sudo apt-get install -y python-docutils rst2pdf
  # try not to install doxygen-latex because we don't need it and it's huge
  - sudo apt-get install -y --no-install-recommends doxygen
  - sudo apt-get install -y python-lxml
before_script:
  - export CFLAGS="-g -O2 -Werror=pointer-arith -Werror=implicit-function-declaration"
  - if [ "$TRAVIS_COMPILER" = "clang" ]; then
      CFLAGS="$CFLAGS -std=c++11";
    fi
  - $CC --version
  - $CXX --version
script:
  - NOCONFIGURE=1 ./autogen.sh
  - if [ -n "$MINGW" ]; then
      arg=-2; [ "$GTK3" = yes ] && arg=-3;
      unset CC CXX;
      sh ./scripts/cross-build-mingw.sh $arg;
    else
      CONFIGURE_FLAGS="--enable-gtk3=$GTK3 --enable-binreloc=$BINRELOC";
      mkdir _build                        &&
      cd _build                           &&
      { ../configure $CONFIGURE_FLAGS || { cat config.log; exit 1; } ; } &&
      if [ -z "$DISTCHECK_ONLY" ]; then
        make -j2                            &&
        make -j2 check;
      else
        make -j2 distcheck DISTCHECK_CONFIGURE_FLAGS="$CONFIGURE_FLAGS";
      fi;
    fi
